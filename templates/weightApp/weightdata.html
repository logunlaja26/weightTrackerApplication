<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>weightdata</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <h1>Make your weight entries</h1>
    <div class="">
      <form method="POST">
        {{ form }}
        {% csrf_token %}
        <input type="submit" class='btn btn-primary' value="submit">
      </form>
    </div>

    <p></p>

    <table style="width:100%" border="2px">
      <tr>
        <th>Date</th>
        <th>weight</th>
        <th>Modify</th>
        <th>Delete</th>
      </tr>
      {% for weight in weight_records %}
      <tr>
        <td>{{ weight.entry_date }}</td>
        <td>{{ weight.weight_entry }}</td>
        <td><button type="modify button" name="button" onclick="openForm()">Modify</button></td>
        <td><button type="delete button" name="button">Delete</button></td>
      </tr>
      {% endfor %}
    </table>

    <div class="modal" id="myForm">
      <div class="modal-content">
        <form method="post" class="form-container">
          <span class="close">&times;</span>

          <label for="weight">Entry Date</label>
          <input type="text" name="weight" value="">

          <label for="Date">Weight Entry</label>
          <input type="text" name="Date" value="">

        </form>

        <button id="btn-submit">Submit</button>
        <button id="btn-close" onclick="closeForm()">Cancel</button>

      </div>
    </div>

    <script src="{% static "js/modal.js" %}"></script>

  </body>
</html>
